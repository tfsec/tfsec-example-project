name: tfsec-pr-commenter
on:
  pull_request:
jobs:
  tfsec:
    name: tfsec PR commenter
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: tfsec
        uses: tfsec/tfsec-pr-commenter-action@e19cfb1383579a0ab2dba9b9afe1eb3432f3180f
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tfsec_version: v0.58.5
