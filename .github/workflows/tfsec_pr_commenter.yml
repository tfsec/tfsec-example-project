name: tfsec-pr-commenter
on:
  pull_request:
jobs:
  tfsec:
    name: tfsec PR commenter
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: tfsec
        uses: tfsec/tfsec-pr-commenter-action@ee55c7629d97a00b6f45e1d8fe4eb4d55943d8cd
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tfsec_version: v0.58.5
